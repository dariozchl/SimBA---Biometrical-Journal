name: Deploy Shiny App

on:
  # run on any push 
  push:

  # run on request (via button in actions menu)
  workflow_dispatch:
      
jobs:
  deploy:
    name: Deploy to shinyapps
    # allow skipping deployment for commits containing '[automated]' or '[no-deploy]' in the commit message
    if: "!contains(github.event.head_commit.message, '[automated]') && !contains(github.event.head_commit.message, '[no-deploy]')"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2

      - name: Install rsconnect
        run: Rscript -e "install.packages('rsconnect')"

      - name: Deploy App
        run: |
          Rscript -e "rsconnect::setAccountInfo(name='dariozchl', token='${{ secrets.SIMBA_VERY_VERY_TOKEN }}', secret='${{ secrets.SIMBA_VERY_VERY_SECRET }}')"
          Rscript -e "rsconnect::deployApp(appDir='.', appName='SimBA', account='dariozchl', forceUpdate=TRUE)"
